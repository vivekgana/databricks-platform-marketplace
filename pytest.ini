[pytest]
# Pytest configuration for AI-SDLC tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if pytest-cov is installed)
# addopts = -v --cov=ai_sdlc --cov=plugins --cov-report=html --cov-report=term

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Slow-running tests
    requires_azure: Tests requiring Azure credentials
    requires_llm: Tests requiring LLM API access

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__

# Minimum Python version
minversion = 3.8

# Console output format
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
log_file = tests.log
log_file_level = DEBUG
